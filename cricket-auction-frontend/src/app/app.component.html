<mat-sidenav-container class="sidenav-container">
  <!-- You can keep the sidenav if you want it only for mobile -->
  <mat-sidenav #drawer class="sidenav" fixedInViewport [mode]="'over'">
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard" routerLinkActive="active">
        <mat-icon>dashboard</mat-icon>
        <span>Dashboard</span>
      </a>
      <a mat-list-item routerLink="/teams" routerLinkActive="active">
        <mat-icon>groups</mat-icon>
        <span>Teams</span>
      </a>
      <a mat-list-item routerLink="/players" routerLinkActive="active">
        <mat-icon>person</mat-icon>
        <span>Players</span>
      </a>
      <a mat-list-item routerLink="/matches" routerLinkActive="active">
        <mat-icon>sports_cricket</mat-icon>
        <span>Matches</span>
      </a>
      <a mat-list-item routerLink="/auctions" routerLinkActive="active">
        <mat-icon>gavel</mat-icon>
        <span>Auctions</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <!-- Main content -->
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="app-header">
      <span class="nav-brand">Cricket Auction</span>

      <!-- Top nav links -->
      <span class="spacer"></span>
      <nav class="nav-links">
        <a mat-button routerLink="/dashboard" routerLinkActive="active">Dashboard</a>
        <a mat-button routerLink="/teams" routerLinkActive="active">Teams</a>
        <a mat-button routerLink="/players" routerLinkActive="active">Players</a>
        <a mat-button routerLink="/matches" routerLinkActive="active">Matches</a>
        <a mat-button routerLink="/auctions" routerLinkActive="active">Auctions</a>
      </nav>

      <!-- Mobile menu button -->
      <button mat-icon-button class="mobile-menu" (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
    </mat-toolbar>

    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
